apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/SalicaceaeD/VDT-frontend.git"
    path: argocd
    targetRevision: HEAD
  destination:
    namespace: vdt
    server: "https://kubernetes.default.svc"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true